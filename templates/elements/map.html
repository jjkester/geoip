
<script type="text/javascript">
  $(document).ready(function() {
    $.getScript("http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js", function(data, status, jqxhr) {
      var map = L.map("{{ id|default:'map'|escapejs }}").setView(center=[{{ point.0 }}, {{ point.1 }}], zoom=11, crs=L.CRS.EPSG4326);

      {% if not mutable %}
      // Disable dragging and zooming
      map.dragging.disable();
      map.touchZoom.disable();
      map.doubleClickZoom.disable();
      map.scrollWheelZoom.disable();

      // Disable tap handler, if present.
      if (map.tap) map.tap.disable();
      {% endif %}

      // Add openstreetmap
      L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 15,
        subdomains: ['a', 'b', 'c'],
        attribution: 'Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
      }).addTo(map);
      var marker = L.circleMarker([{{ point.0 }}, {{ point.1 }}], {
        color: '#2c3e50',
        clickable: false
      }).addTo(map);
    });
  });
</script>
